<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="NingBlog技术博客俱乐部" />
    <!-- 隐藏发送请求时请求头表示来源的referrer字段 -->
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>NingBlog</title>

    <link
      rel="stylesheet"
      href="http://at.alicdn.com/t/font_1823201_slkzuxy9rl.css"
    />

    <link rel="stylesheet" type="text/css" href="css/waifu.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
     <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
     <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
     <script src="script/utils.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- 渲染动漫人物 -->
     <canvas id="anomalyBg"></canvas>
    <div class="waifu">
      <div class="waifu-tips"></div>
      <canvas id="live2d" width="200" height="420" class="live2d"></canvas>
      <div class="waifu-tool">
        <span class="fui-eye"></span>
        <span class="fui-user"></span>
        <span class="fui-photo"></span>
        <span class="fui-cross"></span>
      </div>
    </div>
    <script src="script/live2d.js"></script>
    <script src="script/waifu-tips.js"></script>
    <script src="script/background-canvas.js"></script>
  </body>
</html>
